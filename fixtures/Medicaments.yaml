App\Entity\Medicament:
  medicament_(1..10):
    nomMedic: <medicine()>
    posologieRecommandee: <measurement()>
    posologieMAX: <measurement()>
    classesPharma: '<numberBetween(1,5)>x classePharma_*'
    excipients: '<numberBetween(1,5)>x excipient_*'
    principesActif: '<numberBetween(1,5)>x principeActif_*'
    image: http://picsum.photos/id/<numberBetween(400,800)>/290/180


App\Entity\ClassePharma:
  classePharma_(1..5):
    classe_Pharma: <creature()>
    symptome: <creature()>

App\Entity\Excipient:
  excipient_(1..5):
    excipient: <medicine()>

App\Entity\PrincipeActif:
  principeActif_(1..5):
    principeActif: <medicine()>


